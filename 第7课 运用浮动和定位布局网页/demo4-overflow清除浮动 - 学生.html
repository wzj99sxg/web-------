<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>overflow属性清除浮动</title>
	<style type="text/css">
		.father {
			/*没有给父标签定义高度*/
			background: #ccc;
			border: 1px dashed #999;			
			/*对父标签应用overflow:hidden;*/
			
		}

		.box01,
		.box02,
		.box03 {
			height: 50px;
			line-height: 50px;
			background: #f9c;
			border: 1px dashed #999;
			margin: 15px;
			padding: 0px 10px;			
			/*定义box01、box02、box03三个盒子左浮动*/

		}
	</style>
</head>

<body>
	<div class="father">
		<div class="box01">box01</div>
		<div class="box02">box02</div>
		<div class="box03">box03</div>
	</div>
</body>

</html>
