<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翟守业的进度条</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 3px solid red;
            margin: 50px auto;
            border-radius: 7px;
            padding: 1px;
        }

        .bar_in {
            width: 0;
            height: 100%;
            border-radius: 5px 0 0 5px;
            background-color: red;
            /* 谁要过度写给谁 */
            transition: all 7s;
        }

        .bar:hover .bar_in {
            width: 82%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>

</body>

</html>
