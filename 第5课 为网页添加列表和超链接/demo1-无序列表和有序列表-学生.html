<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>无序列表和有序列表</title>
</head>

<body>
	<ul><li type="circle">春</li>
		<li type="circle">夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
	<ol>
		<li>大师兄孙悟空</li>
		<li>二师兄猪八戒</li>
		<li>三师弟沙和尚</li>
	</ol>

	<ol start="5">
		<li>第一名状元</li>
		<li type="">第二名榜眼</li>
		<li>第三名探花</li>	
	</ol>
</body>

</html>
