<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王镇佳的旋转图标</title>
    <style>
        .father{
            width: 50px;
            height: 50px;
            border: 3px solid #ccc;
            margin: 50px auto;
            overflow: hidden;
        }
        .child{
            display: block;
            width: 100%;
            height: 100%;
            transform-origin: left bottom;
            transform: rotate(180deg);
        }
        .father:hover .child{
            transform: rotate(0deg);
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="images/monkey.png" alt="" class="child">
    </div>
</body>
</html>
